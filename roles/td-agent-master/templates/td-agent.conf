<source>
  type tail
  path /var/log/zbs/zbs.vm
  pos_file /var/log/td-agent/zbs.vm.po
  tag zbs.log.vm
  format json
  time_key asctime
  time_format %Y-%m-%d %H:%M:%S.%L
</source>

<source>
  type forward
  port 24224
</source>


<match zbs.log.alert>
   type copy 
   <store>
    type stdout
   </store>

    <store>
   type mongo_replset
   nodes 192.168.100.25:27017,192.168.100.24:27017,192.168.100.23:27017
   database zbs
   capped
   capped_size 1000M
   collection log
   host 127.0.0.1
   </store>
</match>

<match zbs.log.**>
   type copy 
   <store>
    type stdout
   </store>
   

  <store>
   type elasticsearch
   logstash_format true
   flush_interval 10s
   </store>

</match>



