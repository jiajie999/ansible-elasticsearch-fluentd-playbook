# This section matches events whose tag is td.DATABASE.TABLE
<match td.*.*>
  type tdlog
  apikey YOUR_API_KEY

  auto_create_table
  buffer_type file
  buffer_path /var/log/td-agent/buffer/td
</match>

## match tag=debug.** and dump to console
<match debug.**>
  type stdout
</match>

<source>
  type debug_agent
  bind 127.0.0.1
  port 24230
</source>



<source>
  type forward
  port 24224
</source>



<match zbs.log.alert>
  type forward

  <server>
    host 192.168.10.25
    port 24224
  </server>


  flush_interval 6s
</match>