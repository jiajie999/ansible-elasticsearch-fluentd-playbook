<source>
  type tail
  path /var/log/zbs/zbs.vm,/var/log/zbs/zbs.root,/var/log/zbs/zbs.web,/var/log/zbs/zbs.kazoo.client
  pos_file /var/log/td-agent/zbs.po
  tag zbs.log.py
  format json
  time_key asctime
  time_format %Y-%m-%d %H:%M:%S
</source>

<source>
  type forward
  port 24224
</source>

<match zbs.log.alert>
  type forward

  <server>
    host 192.168.1.17
    port 24224
  </server>
  buffer_type file
  buffer_path /var/log/td-agent/buffer/zbs.log.alert

  flush_interval 6s
</match>

<match zbs.log.**>
  type forward

  <server>
    host 192.168.10.25
    port 24224
  </server>
  buffer_type file
  buffer_path /var/log/td-agent/buffer/zbs.log

  flush_interval 6s
</match>